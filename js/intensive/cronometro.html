<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <script defer src="./js/cronometro.js"></script>
</head>
<body>
    <div class="container">
        <div class="cronometro">
            <div class="tablero">
            <p id="tablero">00:00:00:0</p>
            </div>
                <div class="botones">
                    <button id="boton_play">Play</button>
                    <button id="boton_pause">Pause</button>
                    <button id="boton_reset">Reset</button>
                    <button id="boton_save">Save</button>
                    <button id="boton_round">Round</button>
                </div>
            </div>
    </div>
    
</body>
